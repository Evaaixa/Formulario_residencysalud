<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desplazamiento horizontal</title>
    <link rel="stylesheet" href="css/formulario2.css">
</head> 
<body> 
    <header>
        <img alt="Residencias de ancianos" width="153" height="45" src="https://residenciasysalud.es/img/logo-residencias-y-salud-portal-residencias.webp">
    </header>

    <div class="r-index-form">
    <!-- Flujograma -->
    <div class="steps">
        <ul>
            <li class="active" onclick="goToStep(0)">1</li>
            <li onclick="goToStep(1)">2</li>
            <li onclick="goToStep(2)">3</li>
            <li onclick="goToStep(3)">4</li>
        </ul>
    </div>
    <div class="title-box"><label>LE AYUDAMOS A ENCONTRAR RESIDENCIA</label></div>
    <div class="subtitle-box"> Un experto de Residencias y Salud buscará y encontrará para usted GRATIS la residencia que necesita </div>
    <div class="container" id="formContainer">
        <!-- Primer bloque -->
        <div class="form-page active" id="step0" style="display: block;">
            <div class="flex flex-sb">
                <div class="form-input">
                    <input type="text" id="buscoPlaza_nombre" name="nombre" class="form-control form-control-sm" placeholder="Nombre y apellidos (*)">
                </div>
                <div class="form-input">
                    <input type="text" id="buscoPlaza_telefono" name="telefono" class="form-control form-control-sm" placeholder="Teléfono (*)">
                </div>
            </div>
            <div class="flex flex-sb mt-3">
                <div class="form-input">
                    <input type="text" id="buscoPlaza_email" name="email" class="form-control form-control-sm" placeholder="Correo electrónico (*)">
                </div>
            </div>
            <div class="form-input">
                <label class="text-dark mb-0">¿Qué presupuesto máximo mensual puede pagar por persona?</label>
                <div class="presupuesto-desc">
                    <span class="presupuesto-min">1000€</span>
                    <span class="presupuesto-max">5000€</span>
                </div>
                <input type="range" min="1000" max="5000" step="10" class="form-control form-control-sm" value="1500">
                <div class="presupuesto-info"><span>1500€</span></div>
            </div>
            <div class="form-input">
                <label class="text-dark mb-0">¿Qué urgencia tiene?</label>
                <select name="urgencia" class="form-control form-control-sm">
                    <option>Lo antes posible</option>
                    <option>Una semana</option>
                    <option>Un mes</option>
                    <option>No me urge</option>
                </select>
            </div>
            <div class="form-input">
                <label for="buscoPlaza_paciente" class="text-dark mb-0">¿Quién necesita los cuidados? Indique el parentesco (*)</label>
                <select name="paciente" id="buscoPlaza_paciente" class="form-control form-control-sm">
                    <option value="1">Soy yo quien necesita cuidados</option>
                    <option value="2">Padre/madre</option>
                    <option value="3">Otro familiar</option>
                    <option value="4">Amigo/conocido</option>
                    <option value="5">Otros</option>
                </select>
            </div>
            <p class="error-message"></p>
            <div class="buttons">
                <button class="btn button-primary important" onclick="nextStep(0)">Continuar</button>
            </div>
            <p class="link-condiciones">
                <img src="/img/gdpr.png" width="60"><a href="/politica-de-privacidad" target="_blank">Al iniciar esta búsqueda, acepta nuestra Política de privacidad disponible haciendo clic aquí.</a>
            </p>
        </div>
        <!-- Segundo bloque -->
        <div class="form-page" id="step1" style="display: none;">
            <div class="form-input">
                <label for="buscoPlaza_observaciones" class="text-dark mb-0">Observaciones (*)</label>
                <textarea name="observaciones" id="buscoPlaza_observaciones" rows="5" class="form-control form-control-sm"></textarea>
            </div>
            <p class="error-message"></p>
            <div class="buttons">
                <button class="btn button-default" onclick="prevStep(1)">Volver</button>
                <button class="btn button-primary important" onclick="nextStep(1)">Continuar</button>
            </div>
        </div>
        <!-- Tercer bloque -->
        <div class="form-page" id="step2" style="display: none;">
            <div class="pop-header">
                <span class="round-top-left active" onclick="showPerson(1)">Persona 1</span>
                <span class="round-top-right" onclick="showPerson(2)">Persona 2</span>
            </div>
            <div class="bg-grey pop-body round-bottom" id="person1" style="display: block;">
                <!-- Campos Persona 1 -->
                <div class="flex">
                    <div class="form-input" style="width: 30%;">
                        <label class="text-dark mb-0">Sr/Sra: (*)</label>
                        <select id="datosPersona0_tipo" class="form-control form-control-sm" style="min-height: 34px;" required>
                            <option value=""></option>
                            <option value="sr">Sr.</option>
                            <option value="sra">Sra.</option>
                        </select>
                    </div>
                    <div class="form-input">
                        <label class="text-dark mb-0">Nombre y apellidos: (*)</label><input type="text" id="datosPersona0_nombre" class="form-control form-control-sm" required>
                    </div>
                </div>
                <div class="form-input">
                    <label class="text-dark mb-0">Lugar donde reside:</label>
                    <input type="text" class="form-control form-control-sm">
                </div>
                <div class="form-input">
                    <label class="text-dark mb-0">Edad: (*)</label>
                    <input type="number" id="datosPersona0_edad" class="form-control form-control-sm" required>
                </div>
                <div class="form-input">
                    <label for="buscoPlaza_observaciones21" class="text-dark mb-0">Observaciones (Grado de dependencia). (*)</label>
                    <textarea name="observaciones" id="buscoPlaza_observaciones21" rows="5" class="form-control form-control-sm" required></textarea>
                </div>
            </div>
            <div class="bg-grey pop-body round-bottom" id="person2" style="display: none;">
                <!-- Campos Persona 2 -->
                <div class="flex">
                    <div class="form-input" style="width: 30%;">
                        <label class="text-dark mb-0">Sr/Sra: (*)</label>
                        <select id="datosPersona1_tipo" class="form-control form-control-sm" style="min-height: 34px;">
                            <option value=""></option>
                            <option value="sr">Sr.</option>
                            <option value="sra">Sra.</option>
                        </select>
                    </div>
                    <div class="form-input">
                        <label class="text-dark mb-0">Nombre y apellidos: (*)</label>
       
    </div>
                </div>
    <script src="js/formulario2.js"></script>

</body>
</html>
