<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/prueba.css">
</head>
<body>
    <div class="container">
        <div class="steps-nav">
            <div class="step-item active" data-step="0">Paso 1</div>
            <div class="step-item" data-step="1">Paso 2</div>
            <div class="step-item" data-step="2">Paso 3</div>
            <div class="step-item" data-step="3">Paso 4</div>
        </div>
        <div class="form-page step active" data-step="0">
            <div class="flex flex-sb">
                <div class="form-input"><input type="text" id="buscoPlaza_nombre" name="nombre" class="form-control form-control-sm" placeholder="Nombre y apellidos (*)"></div>
                <div class="form-input"><input type="text" id="buscoPlaza_telefono" name="telefono" class="form-control form-control-sm" placeholder="Teléfono (*)"></div>
            </div>
        </div>
        <div class="form-page step" data-step="1">
            <div class="flex flex-sb mt-3">
                <div class="form-input"><input type="text" id="buscoPlaza_email" name="email" class="form-control form-control-sm" placeholder="Correo electrónico (*)"></div>
            </div>
        </div>
        <div class="form-page step" data-step="2">
            <div class="form-input">
                <label class="text-dark mb-0">¿Qué presupuesto máximo mensual puede pagar por persona?</label>
                <div class="presupuesto-desc">
                    <span class="presupuesto-min">1000€</span>
                    <span class="presupuesto-max">5000€</span>
                </div>
                <input type="range" min="1000" max="5000" step="10" class="form-control form-control-sm" value="1500">
                <div class="presupuesto-info"><span>1500€</span></div>
            </div>
        </div>
        <div class="form-page step" data-step="3">
            <div class="form-input">
                <label class="text-dark mb-0">¿Qué urgencia tiene?</label>
                <select name="urgencia" class="form-control form-control-sm">
                    <option>Lo antes posible</option>
                    <option>Una semana</option>
                    <option>Un mes</option>
                    <option>No me urge</option>
                </select>
            </div>
            <div class="form-input">
                <label for="buscoPlaza_paciente" class="text-dark mb-0">¿Quién necesita los cuidados? Indique el parentesco (*)</label>
                <select name="paciente" id="buscoPlaza_paciente" class="form-control form-control-sm">
                    <option value="1">Soy yo quien necesita cuidados</option>
                    <option value="2">Padre/madre</option>
                    <option value="3">Otro familiar</option>
                    <option value="4">Amigo/conocido</option>
                    <option value="5">Otros</option>
                </select>
            </div>
        </div>
    </div>
    <script src="js/prueba.js"></script>
</body>
</html>
